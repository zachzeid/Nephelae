<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/base.css">
  <title>CFT Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CFT Template Generator</a>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h1>VPC Configuration</h1>
          <form>
            <div class="form-group">
              <label for="vpc-cidr">VPC CIDR</label>
              <input class="form-control" type="text" id="vpc-cidr" data-rule-address4="true" data-rule-cidr-range="true">
            </div> <!-- vpc .form-group -->

            <div class="form-group">
              <label for="subnet-count"># of subnets</label>
              <input class="form-control" type="text" id="subnet-count" data-rule-number="true" data-rule-min="1" data-rule-max="200">
            </div><!-- subnet count .form-group -->

            <div id="subnet-main">

            </div><!-- subnet cidr .form-group -->

            <button type="submit" class="btn btn-primary" id="submit-vpc">Submit VPC</button>
          </form>
        </div><!-- .col  -->
      </div><!-- .row .justify-content-center -->
    </div> <!-- .container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--jQuery includes-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>

    <!-- Include index.js -->
    <script src="static/node_modules/ip-address/dist/ip-address-globals.js"></script>
    <script src="static/node_modules/file-saver/FileSaver.js"></script>
    <script src="static/index.js"></script>





  </body>
</html>
