<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>CFT Template Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">CFT Template Generator</a>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h2>VPC 1</h2>
          <form>
            <div class="form-group">
              <label for="vpc-cidr">VPC CIDR</label>
              <input class="form-control" type="text" id="vpc-cidr">
            </div> <!-- vpc .form-group -->

            <div class="form-group">
              <label for="subnet-count"># of subnets</label>
              <input class="form-control" type="text" id="subnet-count">
            </div><!-- subnet count .form-group -->

            <div class="form-group">
              <label for="subnet1">Subnet CIDR</label>
              <input class="form-control" type="text" id="subnet1">
            </div><!-- subnet cidr .form-group -->

            <div class="form-group">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="auto-ip">
                <label class="form-check-label" for="auto-ip">
                  Public?
                </label>
              </div>
            </div><!-- public checkbox .form-group -->

            <div>
              <div>
                <button type="button" class="btn btn-primary">Add VPC</button>
              </div>
            </div><!-- add vpc .form-group -->

            <div>
              <button type="button" class="btn btn-danger">Delete VPC</button>
            </div><!-- remove vpc .form-group -->
          </form>

        </div><!-- .col  -->
      </div><!-- .row .justify-content-center -->
    </div> <!-- .container -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
